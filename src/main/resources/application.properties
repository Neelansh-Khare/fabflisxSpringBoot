spring.application.name=fabflix
# Server port
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fabflix?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=fabflix_user
spring.datasource.password=secure_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pooling
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.fabflix=DEBUG
logging.file.name=logs/fabflix.log

# Spring Security (initially disabled during development)
spring.security.user.name=admin
spring.security.user.password=admin